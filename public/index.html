<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PlatziTravel</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="./css/style.css">
</head>

<body class="min-w-80 font-montserrat">
	<header class="h-487 bg-sanFrancisco bg-cover bg-center lg:h-700 lg:bg-sanFranciscoDesktop 2xl:h-900">
		<div class="mb-5 lg:bg-white">
			<div class="w-95 max-w-7xl mx-auto py-6 flex justify-end lg:justify-between">
				<p class="hidden text-lg font-bold text-primary lg:block">PlatziTravel</p>
				<nav class="hidden lg:flex lg:gap-12">
					<a class="text-lg font-bold text-primary" href="#">Locations</a>
					<a class="text-lg font-bold text-primary" href="#">Stays</a>
					<a class="text-lg font-bold text-primary" href="#">FAQS</a>
					<a class="text-lg font-bold text-primary" href="#">About Us</a>
				</nav>
				<div class="flex gap-6">
					<button class="hidden lg:block"><img src="./icon/Searchbar.svg" alt="imagenes de una lupa"></button>
					<button class="p-1 px-6 bg-white rounded-3xl lg:p-0"><img src="./icon/moon.svg"
							alt="imagen de una luna"></button>
				</div>
			</div>
		</div>
		<div class="w-95 max-w-7xl mx-auto">
			<input
				class="w-95 max-w-96 mx-auto mb-64 p-3 block rounded-3xl text-center text-base outline-none bg-no-repeat bg-search lg:hidden"
				type="text" placeholder="San Francisco">
			<h1 class="w-96 mt-40 mb-11 text-4xl font-bold hidden lg:block">Find More Locations like this</h1>
			<button class="mx-auto py-4 px-10 block text-sm font-bold rounded-3xl text-primary bg-white lg:ml-0">Explore
				More</button>
		</div>
	</header>

	<main>
		<section class="w-95 max-w-7xl mx-auto pt-8 lg:pt-12">
			<h2 class="mb-6 text-primary font-bold text-xl lg:mb-12 lg:text-4xl">Our Recomendations</h2>
			<div class="w-full pb-5 flex gap-4 overflow-x-auto">
				<article class="card">
					<div class="card__img bg-norway"></div>
					<div class="card__info">
						<h3 class="card__title">Norway</h3>
						<p class="card__copy">Beautiful landscapes</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-new_york"></div>
					<div class="card__info">
						<h3 class="card__title">New York</h3>
						<p class="card__copy">Concrete jungle</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-yosemite"></div>
					<div class="card__info">
						<h3 class="card__title">Yosemite</h3>
						<p class="card__copy">A break from the world</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-seattle"></div>
					<div class="card__info">
						<h3 class="card__title">Seattle</h3>
						<p class="card__copy">Big City</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-switzerland"></div>
					<div class="card__info">
						<h3 class="card__title">Switzerland</h3>
						<p class="card__copy">Big City</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-norway"></div>
					<div class="card__info">
						<h3 class="card__title">Norway</h3>
						<p class="card__copy">Beautiful landscapes</p>
					</div>
				</article>
				<article class="card">
					<div class="card__img bg-new_york"></div>
					<div class="card__info">
						<h3 class="card__title">New York</h3>
						<p class="card__copy">Concrete jungle</p>
					</div>
				</article>
			</div>
		</section>
	</main>
</body>

</html>
